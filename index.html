<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./assets/css/output.css" rel="stylesheet" />
    <title>Document</title>
  </head>
  <body>
    <div class="main">
      <div class="header">

        <div class="email">
          <i class="fa-regular fa-envelope"></i>
            <button id="email"></button>
        </div>

        <figure class="photo ml-[50px]">
            <img id="img" src="" alt=""/>
        </figure>
      </div>

      <div class="body-side">

        <div class="items">
            <span id="street-add"></span>
            <span>Street address</span>
        </div>

        <div class="items">
            <span id="post-code"></span>
            <span>Post Code</span>
        </div>

        <div class="items">
            <span id="street-name"></span>
            <span>Street Name</span>
        </div>

      </div>

      <div class="body-bottom">

        <div>
            <span id="name"></span>
            <span class="text-gray-400" id="age"></span>
        </div>

        <div>
            <p id="country"></p>
        </div>
      </div>

      <div>
        <hr class="h-px my-8 bg-gray-200 border-0">
      </div>

      <div class="footer">

        <div>
          <i class="fa-solid fa-phone"></i>
          <span id="tel"></span>
        </div>

      <div>
        <i class="fa-solid fa-mobile-screen"></i>
        <span id="mobile"></span>
      </div>
      </div>

      <button id="get-user-btn" class="bg-blue-400 p-4 rounded text-white">
        Get New User
      </button>
    </div>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
